<ion-tabs mode="md">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/t/home">
      @if (userRole === authService.roles.ALUMN) {
      <ion-icon
        inert="true"
        ios="wallet-outline"
        md="wallet-outline"
        size="medium"
      ></ion-icon>
      } @else {
      <ion-icon
        inert="true"
        ios="home-outline"
        md="home-outline"
        size="medium"
      ></ion-icon>
      }
    </ion-tab-button>

    <ion-tab-button tab="requests" href="/t/requests">
      <ion-icon
        inert="true"
        ios="document-attach-outline"
        md="document-attach-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>

    <!-- STUDENT ONLY -->
    @if (userRole === authService.roles.ALUMN) {
    <!-- <ion-tab-button tab="balance" href="/t/balance">
          <ion-icon
            inert="true"
            ios="wallet-outline"
            md="wallet-outline"
            size="medium"
          ></ion-icon>
        </ion-tab-button> -->

    <ion-tab-button tab="cart" href="/t/cart">
      <ion-icon
        inert="true"
        ios="cart-outline"
        md="cart-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>
    }
    <!-- STUDENT ONLY -->

    <!-- ADMIN AND GUSER -->
    @if (userRole === authService.roles.ADMIN || userRole ===
    authService.roles.GUSER) {
    <ion-tab-button tab="logs" href="/t/logs">
      <ion-icon
        inert="true"
        ios="document-text-outline"
        md="document-text-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="products" href="/t/products">
      <ion-icon
        inert="true"
        ios="pricetag-outline"
        md="pricetag-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>
    }
    <!-- ADMIN AND GUSER -->

    <!-- GUSER ONLY -->
    @if (userRole === authService.roles.GUSER) {
    <ion-tab-button tab="users" href="/t/users">
      <ion-icon
        inert="true"
        ios="people-outline"
        md="people-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>
    }
    <!-- GUSER ONLY -->

    <ion-tab-button tab="profile" href="/t/profile">
      <ion-icon
        inert="true"
        ios="person-circle-outline"
        md="person-circle-outline"
        size="medium"
      ></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
