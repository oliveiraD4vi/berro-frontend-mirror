<ion-button mode="md" shape="round" fill="clear" [routerLink]="['/notifications']">
  @if (notifications.length) {
    <ion-icon
      inert="true"
      slot="icon-only"
      ios="mail-unread-outline"
      md="mail-unread-outline"
      size="small"
    ></ion-icon>
  } @else {
    <ion-icon
      inert="true"
      slot="icon-only"
      ios="mail-outline"
      md="mail-outline"
      size="small"
    ></ion-icon>
  }
</ion-button>
